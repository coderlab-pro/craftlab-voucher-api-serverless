AWSTemplateFormatVersion: 2010-09-09
Description: craftlab-voucher-api-serverless - Storage Postgres

Parameters:
  Env:
    Type: String
  DBName:
    Type: String
    Default: craftlab-voucher-api-serverless-rds
  ProdDbClusterTimeout:
    Type: Number

Conditions:
  IsProdEnv: !Equals
    - !Ref Env
    - 'prod'

Resources:
  DBSubnetGroup:
    Type: AWS::RDS::DBSubnetGroup
    Properties:
      DBSubnetGroupDescription: !Join [ '', [ Subnet group for geo-jobs , !Ref Env ] ]
      DBSubnetGroupName: !Join [ '', [ geo-jobs-, !Ref Env, -subnet-group ] ]
      SubnetIds:
        - !Sub '{{resolve:ssm:/craftlab-voucher-api-serverless/private/subnet1/id}}'
        - !Sub '{{resolve:ssm:/craftlab-voucher-api-serverless/private/subnet2/id}}'

  DatabaseCluster:
    Type: AWS::RDS::DBCluster
    Properties:
      BackupRetentionPeriod: 35
      DatabaseName: !Join [ '', !Split [ '-', !Ref DBName ] ]
      DBSubnetGroupName: !Ref DBSubnetGroup
      DeletionProtection: true
      Engine: aurora-postgresql
      EngineMode: serverless
      EngineVersion: 13.9 #Only postgresql version 13.9 and 11.9 supports Aurora serverless v1
      MasterUsername: !Sub '{{resolve:ssm:/craftlab-voucher-api-serverless/${Env}/db/username}}'
      MasterUserPassword: !Sub '{{resolve:ssm:/craftlab-voucher-api-serverless/${Env}/db/password}}'
      VpcSecurityGroupIds:
        - !Sub '{{resolve:ssm:/craftlab-voucher-api-serverless/sg/id}}'
      ScalingConfiguration:
        MaxCapacity: 4
        MinCapacity: 2
        SecondsBeforeTimeout: 60
        AutoPause: true
        SecondsUntilAutoPause: !If [ IsProdEnv, 900, !Ref ProdDbClusterTimeout ]



  DatabaseClusterSSM:
    Type: AWS::SSM::Parameter
    Properties:
      Name: !Join [ '', [ /geo-jobs/, !Ref Env, /db/url ] ]
      Type: String
      Value:
        Fn::Join:
          - ''
          - - jdbc:postgresql://
            - Fn::GetAtt:
                - DatabaseCluster
                - Endpoint.Address
            - ':'
            - Fn::GetAtt:
                - DatabaseCluster
                - Endpoint.Port
            - '/'
            - !Join [ '', !Split [ '-', !Ref DBName ] ]

  DatabaseClusterIdentifierSSM:
    Type: AWS::SSM::Parameter
    Properties:
      Name: !Join [ '', [ /geo-jobs/, !Ref Env, /db/identifier ] ]
      Type: String
      Value: !GetAtt DatabaseCluster.Endpoint.Address

Outputs:
  DatabaseClusterSSM:
    Value: !GetAtt DatabaseClusterSSM.Value